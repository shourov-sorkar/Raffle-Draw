<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Icon" href="./fav.ico">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Raffle Draw</title>
</head>

<body>
    <div class="container">
        <h1 class="my-4 text-center">Enter To Win</h1>
        <div class="row py-5">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inp">Input Names</label>
                    <textarea class="form-control" id="inp" rows="10"></textarea>
                </div>

                <div class="my-4">
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
                        aria-expanded="false" aria-controls="collapseExample">
                        Show Names
                    </button>
                </div>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <ul class="list-group" id="name-list">
                            
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 ">

                <label>Output</label>
                <div class="card card-body text-center">
                    <h2 id="display">Display</h2>
                </div>

                <div class="my-5">
                    <button type="button" class="btn btn-outline-success btn-lg btn-block" id="give-a-try">Give a
                        try</button>
                </div>
                <div class="border p-5">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <strong> First Winner: <span id="first-position"></span></strong>
                        </li>
                        <li class="list-group-item">
                            <strong> Second Winner: <span id="second-position"></span></strong>
                        </li>
                        <li class="list-group-item">
                            <strong> Third Winner: <span id="third-position"></span></strong>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
